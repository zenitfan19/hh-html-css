<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML и CSS</title>
        <link rel="stylesheet" href="css/styles.less"/>
    </head>
    <body>
        <header class="header">
            <div class="column-wrapper">
                <div class="header__content">
                    <div class="header__logo">
                        <a href="/">
                            <img class="logo" src="css/blocks/logo/logo.svg" alt="hh.ru">
                        </a>
                    </div>
                    <div class="header__fill"></div>
                    <div class="header__button">
                        <button class="header-button-icon header-button-icon_search">
                            Search
                        </button>
                    </div>
                    <div class="header__button">
                        <button class="header-button-icon header-button-icon_login">
                        Login
                        </button>
                    </div>
                    <div class="header__button">
                        <button class="header-button-icon header-button-icon_menu">
                        Menu
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="section-content">
            <div class="column-wrapper">
                <h2 class="heading heading_level-2">Популярные товары</h2>
                <div class="column-row">
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-1.jpg" alt="Зонт" />
                            </div>
                            <div class="product-card__name">Зонт</div>
                            <div class="product-card__price">1 990 ₽</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-2.jpg" alt="Сумка" />
                            </div>
                            <div class="product-card__name">Сумка</div>
                            <div class="product-card__price">290 ₽</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-3.jpg" alt="Шлепанцы" />
                            </div>
                            <div class="product-card__name">Шлепанцы</div>
                            <div class="product-card__price">790 ₽</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-4.jpg" alt="Футболка" />
                                <div class="product-card__sale">sale</div>
                            </div>
                            <div class="product-card__name">Футболка</div>
                            <div class="product-card__price">
                                <span class="product-card__old-price">690</span>
                                390 ₽
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-5.jpg" alt="Толстовка" />
                            </div>
                            <div class="product-card__name">Толстовка</div>
                            <div class="product-card__price">13990 ₽</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-card">
                            <div class="product-card__image-container">
                                <img class="product-card__image" src="images/product-6.jpg" alt="Подушка" />
                            </div>
                            <div class="product-card__name">Подушка</div>
                            <div class="product-card__price">990 ₽</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/grid.js"></script>
    </body>
</html>
